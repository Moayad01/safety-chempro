<style>
 /* Modal styling */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 10; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.4); /* Dim background */
}

.modal-content {
  position: relative;
  background-color: #fff;
  margin: 10% auto; /* 10% from the top and centered */
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  width: 50%; /* Responsive width */
  animation: modalOpen 0.4s ease-out;
}

@keyframes modalOpen {
  from {
    top: -50px;
    opacity: 0;
  }
  to {
    top: 0;
    opacity: 1;
  }
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 25px;
  font-weight: bold;
  cursor: pointer;
  color: #666;
}

.modal-close:hover {
  color: #000;
}

.modal-message {
  font-size: 16px;
  color: #333;
  text-align: center;
}

.success {
  border-left: 5px solid green; /* Left border for success */
}

.failure {
  border-left: 5px solid red; /* Left border for failure */
}

</style>
